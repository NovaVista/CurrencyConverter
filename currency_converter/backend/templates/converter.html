{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <style>
    
  </style>
  <body>
    <div class="form-container">
    <form id="currencyForm">
      {% csrf_token %}
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" required />

      <label for="from_currency">From Currency:</label>
      <select name="from_currency" id="from_currency" required>
        <option value="USD">USD (United States Dollar)</option>
        <option value="INR">INR (Indian Rupees)</option>
        <option value="EUR">EUR (Euro)</option>
        <option value="JPY">JPY (Japanese Yen)</option>
        <option value="GBP">GBP (British Pound Sterling)</option>
        <option value="AUD">AUD (Australian Dollar)</option>
        <option value="CAD">CAD (Canadian Dollar)</option>
        <option value="CHF">CHF (Swiss Franc)</option>
      </select>
      
      <label for="to_currency">To Currency:</label>
      <select name="to_currency" id="to_currency" required>
        <option value="USD">USD (United States Dollar)</option>
        <option value="INR">INR (Indian Rupees)</option>
        <option value="EUR">EUR (Euro)</option>
        <option value="JPY">JPY (Japanese Yen)</option>
        <option value="GBP">GBP (British Pound Sterling)</option>
        <option value="AUD">AUD (Australian Dollar)</option>
        <option value="CAD">CAD (Canadian Dollar)</option>
        <option value="CHF">CHF (Swiss Franc)</option>
      </select>

      <button type="button" onclick="convertCurrency()">Convert</button>
      <p id="convertedAmount"></p>
    </form>
</div>
    <div id="resultContainer" style="display: none"></div>
    <script id="convert-url" data-url="{% url 'convert_currency' %}" type="text/javascript"></script>
    <script src="{% static 'js/convert.js' %}"></script>
  </body>
  </html>
